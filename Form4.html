<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    <h3>Big from</h3>
    <form action="">
        <fieldset>
            <legend>Login Info</legend>
            <input type="Email" placeholder="Enter your Email"><br>
            <input type="password" placeholder="Enter your Password"><br>
            <input type="password" placeholder="Repeat Password"><br>

        </fieldset>
        <fieldset>
            <legend>Contact Info</legend>
            <input type="Name" placeholder="Enter your Name"><br>
            <input type="Phone" placeholder="Enter Phone Number"><br>
            <textarea name="Address" placeholder="Enter your Address" cols="30" rows="10"></textarea><br>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
