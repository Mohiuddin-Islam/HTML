<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Form</title>
</head>
<body>
    <h2>Ans No-1</h2>
    <form action="">
        First Name: <br> <input type="text" placeholder="Enter First Name"><br>
        Last Name: <br> <input type="text" placeholder="Enter Last Name"><br>
        Email: <br> <input type="text" placeholder="Enter Email"><br>
        Password: <br> <input type="text" placeholder="Enter Password"><br>
        Confirm Password: <br> <input type="text" placeholder="Enter Confirm Password"><br>
        Gender: Male: <input type="radio" name="Gender" value="M"> Female: <input type="radio" name="Gender" value="F"><br>
        Hobbies: Music: <input type="checkbox"> Sports: <input type="checkbox"> Travel: <input type="checkbox"> Movies: <input type="checkbox"><br>
        Source of Income: <select name="">
            <option value="">Select One</option>
            <option value="">Employed</option>
            <option value="">Student</option>
        </select><br>
        Upload Profile Picture <input type="file" name="Profile Photo" placeholder="Image"><br>
        Age: <input type="number" placeholder="Enter Age"><br>
        Biography: <br> <textarea name="" id="" cols="25" rows="5" placeholder="Write Your Biography"></textarea><br>
         <input type="submit"> <input type="Reset">
    </form>
</body>
</html>
