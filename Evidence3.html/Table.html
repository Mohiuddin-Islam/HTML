<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        th,td {border: 1px solid black; width: 150px; height: 50px;}

            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            
            <th>Height</th>
            <th>Weight</th>
        
        </tr>
        <tr>
            <th>Males</th>

            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>

            <td>43%</td>
        </tr>
        
    </table>
</div>
</body>
</html>
