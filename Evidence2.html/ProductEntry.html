<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
</head>
<body>
    <h2>Ans No-1</h2>
    <form action="">
        ID: <br> <input type="number" placeholder="Enter ID"><br>
        Name: <br> <input type="text" placeholder="Enter your Name"><br>
        Type: <select name="">
            <option value="">Select One</option>
            <option value="">Food</option>
            <option value="">Soap</option>
            <option value="">Shampo</option>
            
        </select><br>
        Imported: <input type="checkbox"><br>
        Price: <br> <input type="number" name="Price" placeholder="Enter Price"><br>
        Manufacturer: <br> <textarea name="" id="" cols="25" rows="5" placeholder="Enter Manufacturer"></textarea><br>
        <input type="submit"> <input type="Reset" name="" id="">

    </form>
</body>
</html>
