<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        thead {background-color: rgb(54, 54, 255); color: white;}
        tbody {background-color: rgb(112, 129, 139);}
    </style>
</head>
<body>
    <h2>Ans No-3</h2>

            <td>Type</td>
            <td>Name</td>
            <td>Price</td>

            <td rowspan="3" style="background-color: yellow; text-align: center;">Food</td>
            <td>Pringle Chip</td>
            <td>125</td>
            <td>Y</td>
        </tr>
        <tr>
            
            <td>Dry Cake</td>

            <td>N</td>
        </tr>
        <tr>
            
            <td>Mr.Cookie</td>

            <td>N</td>
        </tr></tbody>
    </table>
</body>
</html>
